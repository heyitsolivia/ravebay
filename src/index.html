<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Brave UX App</title>

    <link href="application.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

</head>

<body>
    <!-- Fixed app header and navigation -->
    <header>
        <h1>The Brave UX App</h1>
        <a href="#">Menu</a>
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>My Profile</li>
                <li>Settings</li>
                <li>Help</li>
                <li>About</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>

    <!-- Main app view -->
    <main>
        <h2>Brave UX</h2>
        <small>Do <span>not</span> bookmark this page.</small>
        <form>
            <h3>Log In</h3>
            <div>
                <label>Username</label>
                <input type="text">
            </div>
            <div>
                <label>Password</label>
                <input type="password">
            </div>
            <button>Sign Up</button>
            <span>
                <a href="">Need Help?</a>
            </span>
            <div>Your username or password wasn't recognized.</div>
        </form>
    </main>

    <!-- Fixed app footer -->
    <footer>
        <span>Powered by Brave UX</span>
    </footer>

    <script src="application.js"/>
</body>
</html>
